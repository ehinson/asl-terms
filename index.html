  <body>

    <div class="header-container">
      <header class="wrapper clearfix">
        <h1 class="title">ASL Terms</h1>
        <nav>
          <ul>
            <li>
              <a href="?tag=alphabet">Letters</a>
            </li>
            <li>
              <a href="?tag=number">Numbers</a>
            </li>
            <li>
              <a href="?tag=verbs">Verbs</a>
            </li>

          </ul>
        </nav>
      </header>

    <div class="main-container">
      <div class="main wrapper clearfix">

        <div class="left">
          <ul id="stats">
            <li>
              <span>Total:</span>
              <span id="num-total">0</span>
            </li>
            <li>
              <span>Correct:</span>
              <span id="num-correct">0</span>

            <li>
              <span>Incorrect:</span>

            </li>
            <li>
              <span>Skipped:</span>
              <span id="num-skipped">0</span>
            </li>
          </ul>

          <h1 id="question">
          </h1>

          <div id="answer">
            <video></video>
          </div>

          <p>
          <a href="#" class="show-answer">Show</a>
          <a href="#" class="question-skipped">Skip</a>
          </p>

          <a href="#" class="question-correct">Correct</a>
          <a href="#" class="question-incorrect">Incorrect</a>
        </div>

        <div class="right">
          <h1>All Terms</h1>
          <ul id="question-list">
          </ul>
        </div>

      </div> <!-- #main -->

    <div class="footer-container">
      <footer class="wrapper">
      </footer>
    </div>
